version: '3.8'

services:
  users-api:
    build:
      context: .
      dockerfile: Users.API/Dockerfile
    container_name: basms-users-api
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    volumes:
      - ./Users.API/appsettings.json:/app/appsettings.json:ro
    restart: unless-stopped
    networks:
      - basms-network

  contracts-api:
    build:
      context: .
      dockerfile: Contracts.API/Dockerfile
    container_name: basms-contracts-api
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    volumes:
      - ./Contracts.API/appsettings.json:/app/appsettings.json:ro
    restart: unless-stopped
    networks:
      - basms-network

  shifts-api:
    build:
      context: .
      dockerfile: Shifts.API/Dockerfile
    container_name: basms-shifts-api
    ports:
      - "5003:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    volumes:
      - ./Shifts.API/appsettings.json:/app/appsettings.json:ro
    restart: unless-stopped
    networks:
      - basms-network

networks:
  basms-network:
    driver: bridge
